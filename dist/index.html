<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AtoB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href=""><img src="imgs/logo2.png" alt=""></a>
        </div>
        <div class="menuBtn">
            <img src="img/toogle.png" alt="">
        </div>
        <nav>
            <a id="login">Login/Cadastro</a>
            <a onclick="changePage1()">Pagina Principal</a>
            <a class="categoryTwo" onclick="changePage12()" >Categorias</a>
            <a>Contato</a>
        </nav>
        <div class="menuDesktop">
            <a href="">Login/Cadastro</a>
            <a href="" class="categoryTwo" onclick="changePage12()" >Categorias</a>
            <a href="">Contato</a>
        </div>
    </header>
    <section class="log">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
        <button>Log in</button>
    </section>
    <section class="pgOne">
        <div class="banner">
            <img src="imgs/banner.jpg" alt="">
        </div>
        <div class="cat">
            <div class="catLeft">
                <img class="mainBanheiro" onclick="changePage12(); filter('banheiro');" src="imgs/categoria-banheiro.jpg" alt="">
            </div>
            <div class="catRight">
                <div class="catRight1">
                    <img onclick="changePage12(); filter('food');" src="imgs/categoria-comida.jpg" alt="">
                </div>
                <div class="catRight2">
                    <img onclick="changePage12(); filter('bebidas');" src="imgs/categoria-bebida.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="cat">
            <div class="catLeft">
                <img onclick="changePage12(); filter('alcoolicos');" src="imgs/categoria-alcoolica.jpg" alt="">
            </div>
            <div class="catRight">
                <div class="catRight1">
                    <img onclick="changePage12(); filter('cafe');" src="imgs/categoria-cafe.jpg" alt="">
                </div>
                <div class="catRight2">
                    <img onclick="changePage12(); filter('guloseimas');" src="imgs/categoria-guloseimas.jpg" alt="">
                </div>
            </div>
        </div>
        
        <div class="cat">
            <div class="catLeft">
                <img onclick="changePage12(); filter('banho');" src="imgs/categoria-special.jpg" alt="">
            </div>
            <div class="catLeft">
                <img onclick="changePage12(); filter('quarto');" src="imgs/categoria-quarto.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="pgTwo">
        <div class="feature">
            <img class="imagemFeature" src="imgs/bg-atob4.jpg" alt="">
        </div>
        <div class="search">
            <input class="textSearch" type="text" onkeyup="lookFor()">
            <button onclick="lookFor()">Pesquisar</button>
        </div>
        <div class="filters">
            <button onclick="filter('food')">Comidas</button>
            <button onclick="filter('banho')">Banho</button>
            <button onclick="filter('bebidas')">Bebidas</button>
            <button onclick="filter('guloseimas')">Guloseimas</button>
            <button onclick="filter('alcoolicos')">Alcoólicos</button>
            <button onclick="filter('cafe')">Café</button>
            <button onclick="filter('banheiro')">Banheiro</button>
            <button onclick="filter('quarto')">Quarto</button>
        </div>
        <div class="products">
        </div>
    </section>
    <section class="pgThree">
        <div class="search">
            <input class="textSearch" type="text" onkeyup="lookFor()">
            <button onclick="lookFor()">Pesquisar</button>
        </div>
        <div class="prodInfo">
            <img class="prodImg"src="" alt="">
        </div>
        <p class="prodBrand"></p>
        <p class="prodName"></p>
        <div class="quant">
            <button class="subtract" onclick="subtract()">-</button>
            <span class="valueQuant">1</span>
            <button class="add" onclick="add()">+</button>
        </div>
        <div class="prodValue">R$:<span class="prodValue2"></span></div>
        <div class="addProduct">
            <span>Adicionar ao Carrinho</span>
            <button class="cartFive" onclick="addCart()"></button>
        </div>
    </section>
    <div class="myCart">
        <div class="cartHeader">
            <div class="numItens">Itens:<span class="itensTotal"></span></div>
            <div class="valorTotal">R$:<span class="valorTotal2"></span></div>
        </div>
        <div class="cartUni">
            <div class="cartPar">
                <div class="cartQuantTag">Quantidade</div>
                <div class="cartNameTag">Nome</div>
                <div class="cartPriceTag">Preco</div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footerlinks">
            <a href="">Cadastro/Login</a>
            <a href="">Categoria</a>
            <a href="">Contato</a>
        </div>
        <div class="socialfooter">
            <a href="">Facebook</a>
            <a href="">Instagram</a>
            <a href="">Google+</a>
        </div>
    </footer>
</body>
</html>
