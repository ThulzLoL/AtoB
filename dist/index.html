<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AtoB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>

    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
</head>
<body>
    <header>

        <div class="logo">
            <p>AtoB</p>
        </div>
            
        <div class="menuBtn">
                <img src="img/toogle.png" alt="">
        </div>
        
        <nav>
            <a href="">Sobre</a>
            <a href="">Categoria</a>
            <a href="">Contato</a>
        </nav>

        <div class="menuDesktop">
            <a href="">Sobre</a>
            <a href="">Categoria</a>
            <a href="">Contato</a>
        </div>
    </header>
    <section class="pgOne">
        <div class="banner"></div>
        <div class="intro">
            <!-- Divs com imagens e explicacao-->
            <div class="intOne">
                    <img src="" alt="">
            </div>
            <div class="intTwo">
                    <img src="" alt="">
            </div>
            <div class="intThree">
                    <img src="" alt="">
            </div>
        </div>
        <div class="cat">
            <div class="catLeft">
                <img src="imgs/bg-atob1.jpg" alt="">
            </div>
            <div class="catRight">
                <div class="catRightUp">
                    
                                <img src="imgs/bg-atob2.jpg" alt="">
                </div>
                <div class="catRightDown">
                                <img src="imgs/bg-atob5.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="pgTwo">
        <div class="feature"></div>
        <div class="search">
            <input type="text">
            <button onclick="lookFor()"></button>
        </div>
        <div class="filters">
            <button onclick="filter1()"></button>
            <button onclick="filter2()"></button>
            <button onclick="filter3()"></button>
        </div>
        <div class="products">
            <div class="prodUp">
                <div class="prodUpLeft">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
                <div class="prodUpRight">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
            </div>
            <div class="prodDown">
                <div class="prodDownLeft">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
                <div class="prodDownUp">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="pgThree">
        <div class="prodImg"></div>
    </section>
    <div class="myCart"></div>

</body>
</html>
