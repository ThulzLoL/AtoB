<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="headerMenu"></div>
    </div>
    <section class="pgOne">
        <div class="banner"></div>
        <div class="intro">
            <!-- Divs com imagens e explicacao-->
            <div class="intOne">
                    <img src="" alt="">
            </div>
            <div class="intTwo">
                    <img src="" alt="">
            </div>
            <div class="intThree">
                    <img src="" alt="">
            </div>
        </div>
        <div class="cat">
            <div class="catLeft"></div>
            <div class="catRight">
                <div class="catRightUp"></div>
                <div class="catRightDown"></div>
            </div>
        </div>
    </section>
    <section class="pgTwo">
        <div class="feature"></div>
        <div class="search">
            <input type="text">
            <button onclick="lookFor()"></button>
        </div>
        <div class="filters">
            <button onclick="filter1()"></button>
            <button onclick="filter2()"></button>
            <button onclick="filter3()"></button>
        </div>
        <div class="products">
            <div class="prodUp">
                <div class="prodUpLeft">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
                <div class="prodUpRight">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
            </div>
            <div class="prodDown">
                <div class="prodDownLeft">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
                <div class="prodDownUp">
                    <img src="" alt="">
                    <button onclick="addCart()"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="pgThree">
        <div class="prodImg"></div>
    </section>
    <div class="myCart"></div>

</body>
</html>
