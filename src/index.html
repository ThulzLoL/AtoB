<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AtoB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href=""><img src="imgs/logo2.png" alt=""></a>
        </div>
        <div class="menuBtn">
            <img src="img/toogle.png" alt="">
        </div>
        <nav>
            <a id="login">Login/Cadastro</a>
            <a onclick="changePage1()">Pagina Principal</a>
            <a class="categoryTwo" onclick="changePage12()" >Categorias</a>
            <a>Contato</a>
        </nav>
        <div class="menuDesktop">
            <a href="">Login/Cadastro</a>
            <a href="" class="categoryTwo" onclick="changePage12()" >Categorias</a>
            <a href="">Contato</a>
        </div>
    </header>
    <section class="log">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
        <button>Log in</button>
    </section>
    <section class="pgOne">
        <div class="banner">
            <img src="imgs/banner.jpg" alt="">
        </div>
        <div class="cat">
            <div class="catLeft">
                <img src="imgs/categoria-banheiro.jpg" alt="">
            </div>
            <div class="catRight">
                <div class="catRight1">
                    <img src="imgs/categoria-comida.jpg" alt="">
                </div>
                <div class="catRight2">
                    <img src="imgs/categoria-bebida.jpg" alt="">
                </div>
            </div>
        </div>
        <div class="cat">
            <div class="catLeft">
                <img src="imgs/categoria-alcoolica.jpg" alt="">
            </div>
            <div class="catRight">
                <div class="catRight1">
                    <img src="imgs/categoria-cafe.jpg" alt="">
                </div>
                <div class="catRight2">
                    <img src="imgs/categoria-guloseimas.jpg" alt="">
                </div>
            </div>
        </div>

        <div class="cat">
                <div class="catLeft">
                    <img src="imgs/categoria-special.jpg" alt="">
                </div>
                <div class="catLeft">
                        <img src="imgs/categoria-quarto.jpg" alt="">
                </div>
        </div>
    </section>
    <footer>
            <div class="footerlinks">
                <a href="">Cadastro/Login</a>
                <a href="">Categoria</a>
                <a href="">Contato</a>
            </div>
            <div class="socialfooter">
                <a href="">Facebook</a>
                <a href="">Instagram</a>
                <a href="">Google+</a>
            </div>
        </footer>
    
    <section class="pgTwo">
        <div class="feature">
            <img class="imagemFeature" src="imgs/bg-atob4.jpg" alt="">
        </div>
        <div class="search">
            <input class="textSearch" type="text" onkeyup="lookFor()">
            <button onclick="lookFor()"></button>
        </div>
        <div class="filters">
            <button onclick="filter('food')">Comidas</button>
            <button onclick="filter('banho')">Banho</button>
            <button onclick="filter('bebidas')">Bebidas</button>
            <button onclick="filter4()">Mais...</button>
        </div>
        <div class="products">
        </div>
    </section>
    <section class="pgThree">
        <div class="search">
            <input class="textSearch" type="text" onkeyup="lookFor()">
            <button onclick="lookFor()"></button>
        </div>
        <div class="prodInfo">
            <img class="prodImg"src="" alt="">
        </div>
        <p class="prodBrand"></p>
        <p class="prodName"></p>
        <div class="quant">
            <button class="subtract" onclick="subtract()">-</button>
            <span class="valueQuant">1</span>
            <button class="add" onclick="add()">+</button>
        </div>
        <div class="prodValue">R$ 3.00</div>
        <div class="addProduct">
            <span>Adicionar ao Carrinho</span>
            <button class="cartFive"></button>
        </div>
    </section>
    <div class="myCart"></div>
</body>
</html>
