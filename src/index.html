<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AtoB</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700" rel="stylesheet">
</head>
<body>
    <header>
        
        <div class="logo">
            <a href="">AtoB</a>
        </div>
        
        <div class="menuBtn">
            <img src="img/toogle.png" alt="">
        </div>
        
        <nav>
            <a id="login">Login/Cadastro</a>
            <a href="">Categoria</a>
            <a href="">Contato</a>
        </nav>
        
        <div class="menuDesktop">
            <a href="">Login/Cadastro</a>
            <a href="">Categoria</a>
            <a href="">Contato</a>
        </div>
    </header>

    <section class="log">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
        <button>Log in</button>
    </section>

    <section class="pgOne">
        <div class="banner">
            <img src="imgs/bg-atob3.jpg" alt="">
        </div>
        <div class="cat">
            <div class="catLeft">
                <h1>comidas</h1>
                <img src="imgs/bg-atob1.jpg" alt="">
            </div>
            <div class="catRight">
                <div class="catRightUp">
                    <img src="imgs/bg-atob2.jpg" alt="">
                </div>
                <div class="catRightDown">
                    <img src="imgs/bg-atob5.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="pgTwo">
        <div class="feature">
            <img src="imgs/bg-atob4.jpg" alt="">
        </div>
        <div class="search">
            <input type="text">
            <button onclick="lookFor()"></button>
        </div>
        <div class="filters">
            <button onclick="filter1()">Comidas</button>
            <button onclick="filter2()">Banheiro</button>
            <button onclick="filter3()">Bebidas</button>
            <button onclick="filter4()">Mais...</button>
        </div>
        <div class="products">
            <div class="prodLeft">
                <div class="prodLeftUp">
                    <img src="imgs/bg-atob2.jpg" alt="">
                    <button onclick="addCart()"></button>
                </div>
                <div class="prodLeftDown">
                    <img src="imgs/bg-atob1.jpg" alt="">
                    <button onclick="addCart()"></button>
                </div>
            </div>
            <div class="prodRight">
                <div class="prodRightUp">
                    <img src="imgs/bg-atob1.jpg" alt="">
                    <button onclick="addCart()"></button>
                </div>
                <div class="prodRightDown">
                    <img src="imgs/bg-atob1.jpg" alt="">
                    <button onclick="addCart()"></button>
                </div>
            </div>
        </div>
    </section>
    <section class="pgThree">
        <div class="prodImg"></div>
    </section>
    <div class="myCart"></div>
    
</body>
</html>
